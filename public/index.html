<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Task Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Direct import from unpkg for reliability -->
  <script src="https://unpkg.com/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="p-4 md:p-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Kanban Task Tracker</h1>

  <div class="mb-8 max-w-md mx-auto bg-white p-4 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-2 text-gray-700">Add New Task</h2>
    <div class="flex space-x-2">
      <input
        type="text"
        id="new-task-input"
        placeholder="Enter task description..."
        class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <button id="add-task-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
        Add Task
      </button>
    </div>
    <p id="add-task-error" class="text-red-500 text-sm mt-1 hidden">Please enter a task description.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
    <div id="todo" class="kanban-column">
      <h2 class="text-xl font-semibold mb-4 text-center text-gray-700 border-b-2 border-gray-300 pb-2">To Do</h2>
    </div>
    <div id="inprogress" class="kanban-column">
      <h2 class="text-xl font-semibold mb-4 text-center text-gray-700 border-b-2 border-gray-300 pb-2">In Progress</h2>
    </div>
    <div id="done" class="kanban-column">
      <h2 class="text-xl font-semibold mb-4 text-center text-gray-700 border-b-2 border-gray-300 pb-2">Done</h2>
    </div>
  </div>

  <!-- Confetti is now handled directly by the library without a canvas element -->

  <script src="./script.js"></script>
</body>
</html>
